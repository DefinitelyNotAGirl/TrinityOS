<script>
	var TITLE = "[TrinityOS] SATAN v0.1.0";
	var COPYRIGHT_HOLDER = "Lilith Nitschke-Höfer (lilithnitschkehoefer@gmail.com)";
	// ██   ██ ███████  █████  ██████  ███████ ██████

	// ██   ██ ███████ ██   ██ ██████  ███████ ██   ██
	var headers = document.getElementsByClassName("PageHeader");
	for (var i = 0; i < headers.length; i++) {
		headers.item(i).innerHTML = `
			<span class="date_current"></span>
			<span class="header_title">${TITLE}</span><br>
			<div class="header_line"></div><br>
		`;
	}
 	// ███████  ██████   ██████  ████████ ███████ ██████
 	// ██      ██    ██ ██    ██    ██    ██      ██   ██

 	// ██       ██████   ██████     ██    ███████ ██   ██
	var footers = document.getElementsByClassName("PageFooter");
	var FooterCount = 1;
	for (var i = 0; i < footers.length; i++) {
		footers.item(i).innerHTML = `
			<div class="header_line"></div><br>
			<span class="copyright">(c) ${COPYRIGHT_HOLDER}</span>
			<span class="page_number">${FooterCount++}</span><br>
		`;
	}
	// ██████   █████  ████████ ███████
	// ██   ██ ██   ██    ██    ██
	// ██   ██ ███████    ██    █████
	// ██   ██ ██   ██    ██    ██
	// ██████  ██   ██    ██    ███████
	var elements = document.getElementsByClassName("date_current");
	var RELEASE_DATE = "March 11, 2024";
	for (var i = 0; i < elements.length; i++) {
		elements.item(i).innerHTML = RELEASE_DATE;
	}
</script>
